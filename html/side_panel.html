<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Authability</title>
    <link rel="stylesheet" href="css/side_panel.css">
</head>

<script type="module" src="../src/html helpers/side-panel.js"></script>

<body id="body">
    <div class="container">
        <header class="header">
            <h2>Authability Toolkit</h2>
        </header>
        <main class="main-content">
            <div id="view-container">
                <h2>Welcome to the Authability Toolkit</h2>
                <p>Select a tool from the side panel to get started.</p>
            </div>
            <button id="refresh_button" aria-label="Refresh" class="refresh-button">Refresh</button>
            <button id="hightlight_button" aria-label="Highlight all buttons" class="highlight-button">Highlight Buttons</button>
            <button id="fetch_element" aria-label="Fetch all elements" class="highlight-button">Fetch Elements</button>
        </main>
    </div>
</body>
</html>
